

server:
  port: 8090

spring:
  application:
    name: SERVICE-VOITURE
  cloud:
    discovery:
      enabled: true
    stream:
      bindings:
        ReservationConsumer-in-0:
          destination: Reservation
    function:
      definition: ReservationConsumer


  datasource:
    url: jdbc:postgresql://postgres:5432/voitures
    username: hmayda
    password: hmayda

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: kafka:9092

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
      fetch-registry: true
      register-with-eureka: true
      enabled: true