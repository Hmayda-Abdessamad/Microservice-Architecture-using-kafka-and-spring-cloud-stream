

    <div class="container d-flex justify-content-center  align-items-center h-100 w-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">

                    
                  <div class="row g-0">
                    <div class="col-md-6 col-lg-5  d-flex justify-content-center align-items-center">
                      <img src="../../../assets/images/Mustang Car Illustration.svg"
                        alt="login form" class="img-fluid " style="border-radius: 1rem 0 0 1rem;" />
                    </div>


                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black">
        
                        <form [formGroup]="login" (ngSubmit)="onSubmit()">
        
                          <div class="d-flex align-items-center mb-3 pb-1">
                           
                            <span class="h1 fw-bold mb-0">Connexion</span>
                          </div>
        
                          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Connectez vous à votre espace </h5>
                          <div *ngIf="IncorrectData" class="alert alert-danger" role="alert">
                           vos données sont incorrectes
                          </div>
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example17">Email </label>
                            <input type="email" id="form2Example17" formControlName="email" placeholder="Votre email " class="form-control form-control-lg" />
                            <div *ngIf="  login.get('email')?.invalid && (login.get('email')?.dirty || login.get('email')?.touched)">
                              <p class="text-danger">email est incorrecte </p>  
                            </div>
                          </div>
        
                          <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example27">Mot de passe</label>
                            <input type="password" id="form2Example27" formControlName="password" placeholder="Votre mot de passe " class="form-control form-control-lg" />
                            <div *ngIf="  login.get('password')?.invalid && (login.get('password')?.dirty || login.get('password')?.touched)">
                              <p class="text-danger"> mot de passe incorrecte </p>
                            </div>
                          </div>
        
                          <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="submit">Connexion</button>
                          </div>
        
                         
                          <p class="mb-5 pb-lg-2" style="color: #393f81;">Vous n'avez pas de compte? <a  routerLink="/register"
                              style="color: #393f81;">créez votre compte</a></p>
                        
                        </form>
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
