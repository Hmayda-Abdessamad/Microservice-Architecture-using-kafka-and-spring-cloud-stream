

<div class="container d-flex justify-content-center  align-items-center h-100 w-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">

                
              <div class="row g-0">
                <div class="col-md-6 col-lg-5  d-flex justify-content-center align-items-center">
                  <img src="../../../assets/images/Mustang Car Illustration.svg"
                    alt="login form" class="img-fluid " style="border-radius: 1rem 0 0 1rem;" />
                </div>


                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form [formGroup]="register" (ngSubmit)="onSubmit()">
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                       
                        <span class="h1 fw-bold mb-0">Créez votre compte</span>
                      </div>
    
                      <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;">inscrivez-vous </h5>
    
                      <div class="form-outline mb-3">
                        <label class="form-label" for="email">Email </label>
                        <input type="email" id="email" formControlName="email" placeholder="Votre email" class="form-control form-control-lg" />
                        <div *ngIf="  register.get('email')?.invalid && (register.get('email')?.dirty || register.get('email')?.touched)">
                          <p class="text-danger">email est necessaire (example@gamil.com) </p>
                        </div>
                      </div>

                      <div class="form-outline mb-3">
                        <label class="form-label" for="nom">Nom  </label>
                        <input type="text" id="nom" formControlName="nom" placeholder="Votre Nom " class="form-control form-control-lg" />
                        <div *ngIf="  register.get('nom')?.invalid && (register.get('nom')?.dirty || register.get('nom')?.touched)">
                          <p class="text-danger">vueillez saisir votre nom </p>
                        </div>
                      </div>
    
                      <div class="form-outline mb-3">
                        <label class="form-label" for="mdp">Mot de passe</label>
                        <input type="password" id="mdp" formControlName="password" placeholder="Votre mot de passe" class="form-control form-control-lg" />
                        <div *ngIf="  register.get('password')?.invalid && (register.get('password')?.dirty || register.get('password')?.touched)">
                          <p class="text-danger">la taille de mot de passe doit etre >= 6 </p>
                        </div>
                      </div>
    
                      <div class="pt-1 mb-3">
                        <button class="btn btn-dark btn-lg btn-block" type="submit">S'inscrire</button>
                      </div>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Vous avez déja un compte ?
                         <a routerLink="/login" style="color: #393f81;">se connecter</a></p>
                      
                      
                    
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
